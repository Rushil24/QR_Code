<!DOCTYPE html>
<html>
<head>
    <title>AR Resume</title>

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <a-marker preset="hiro">
            
            <a-entity position="0 0 0" scale="0.05 0.05 0.05">
                <a-text value="View My Resume" color="blue" position="-1 0 0" href="https://drive.google.com/file/d/1PgrzLDBkORZarLPX5WfIqpmApeOqXyRW/view?usp=sharing" target="_blank"></a-text>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
